<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Stickykeys</title>

    <!-- Inläsning av bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Inläsning av min CSS-fil -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Sökordsoptimering med relevanta ord-->
    <meta name="description" content="This is where you discuss sticky synths with sticky people of sticky origin.">
    <meta name="keywords" content="synth, moog, prophet, modular, keyboard">
</head>

<body>
    <main class="container mb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-2 col-md-3 col-sm-4">

                <!-- Passade ej med h1 rent visuellt så den "ser ut" som en h5 men är egentligen en h1 -->
                <h1 class="text-uppercase h5">Stickykeys</h1>
                <img src="img/keys2.png" alt="" width="75%">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form class="shadow p-3 mt-5 mb-5 bg-white rounded" action="home.html">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll always share your email with everyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>

                    <!-- Detta ska gå till ett registreringsformulär -->
                    <a href="#" class="btn btn-outline-primary">Register</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Här använder jag classen "footer" som jag definierat i main.css -->
    <footer class="p-4 bg-info text-white footer">
        <div class="container">©2021 Donald Jessica Trump</div>
    </footer>

    <!-- Inläsning av jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Inläsning av bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
